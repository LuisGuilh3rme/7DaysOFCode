<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 days of code - Dia 7</title>

<body>
    <script>
        let op;
        do {
            const n1 = parseInt(prompt('Escolha o primeiro valor: '));
            const n2 = parseInt(prompt('Escolha o segundo valor: '));
            op = prompt(' Escolha a operação: \n Soma : | + | Subtração : | - | Multiplicação : | * | Divisão : | / | \n Sair : | FECHAR |');
            op = op.toLowerCase();
            if (op != 'fechar') alert(operacao(n1,n2,op));
        } while (op != 'fechar');
        alert('Até a próxima');

        function operacao(n1, n2, op) {
            switch (op) {
                case '+': return n1 + n2; break;
                case '-': return n1 - n2; break;
                case '*': return n1 * n2; break;
                case '/': return n1 / n2; break;
                default: return 'OPERAÇÃO INVÁLIDA, TENTE NOVAMENTE!';
            }
        }
    </script>
</body>

</html>
